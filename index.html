<!doctype html><html lang="en" xmlns="http://www.w3.org/1999/html"><head><meta charset="UTF-8"><meta content="width=device-width,initial-scale=1" name="viewport"><title>✏️ To Do List</title><script defer="defer" src="script.js"></script><link href="style.css" rel="stylesheet"></head><body><div class="container d-flex vh-100 flex-column justify-content-between py-5"><div class="d-flex flex-column gap-1 rounded-lg"><h1 class="font-weight-bold">✏️ To Do List</h1><p class="font-italic">Добавь сюда пару делишек, что бы организовать свой день, братишка</p><div id="toDoOutput"><div class="grid-table rounded-top bg-light"><div class="header text-muted grid-table-title text-center">Готовность</div><div class="header text-muted grid-table-title text-center">Важность</div><div class="header text-muted grid-table-title">Задача</div><div class="header text-muted grid-table-title text-center">Действия</div></div><label class="grid-table"><input aria-label="Checkbox" type="checkbox"> <span class="text-center">🔴</span> <span>Добавить новых задач</span> <span class="d-flex"><button class="btn cell" id="toDoDelete" type="button">✍🏼</button> <button class="btn cell" id="toDoEdit" type="button">❌</button></span></label></div><button class="btn btn-outline-secondary" id="clearStorage" type="button">Очистить</button></div><div class="input-group"><div class="input-group-prepend"><button aria-expanded="false" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" id="importance" type="button">Важность</button><div class="dropdown-menu"><button class="js-importance-btn dropdown-item">🔴 Критически важно</button> <button class="js-importance-btn dropdown-item">🟠 Средне важно</button> <button class="js-importance-btn dropdown-item">🟡 Не очень важно</button> <button class="js-importance-btn dropdown-item">🟢 Совсем не важно</button></div></div><input aria-label="ToDo" class="form-control" id="toDoInput" placeholder="Добавь меня"><div class="input-group-append"><button class="btn btn-outline-secondary" id="toDoAddBtn" type="button">Добавить</button></div></div></div></body></html>
