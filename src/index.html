<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>home-work-js</title>
</head>
<body>
<div class="container mt-5">
    <div class="mb-5 p-4 d-flex flex-column gap-1 bg-light rounded-lg">
        <h1 class="font-weight-bold">
            ✏️ To Do List
        </h1>
        <h6 class="font-italic">
            Добавь сюда пару делишек, что бы организовать свой супер занятой день, братишка
        </h6>
        <div id="toDoOutput">
            <div class="grid-table rounded-top bg-light">
                <div class="header text-muted grid-table-title text-center">Готовность</div>
                <div class="header text-muted grid-table-title">Задача</div>
                <div class="header text-muted grid-table-title text-center">Удалить</div>
            </div>
            <label class="grid-table">
                <input aria-label="Checkbox" type="checkbox">
                <span>Добавить новых задач</span>
                <button class="btn cell" onclick="toDoDelete()" type="button">❌</button>
            </label>
        </div>
        <div class="input-group">
            <input aria-label="ToDo" class="form-control" id="toDoInput" placeholder="Добавь меня" type="text">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" onclick="toDoAdd()" type="button">Добавить</button>
                <button class="btn btn-outline-secondary" onclick="clearLocal()" type="button">Очистить</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
